<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1 class="colorWhite">Counter using HTML</h1>

    <div class="colorWhite count">Your Current Count is: <span id="count">0</span></div>
    <div class="errorDiv" id="error">Error : Cannot go below 0</div>

    <div class="buttonContainer">
        <Button class="changeCountBtn" id="decrement">Decrement</Button>
        <Button class="changeCountBtn" id="increment">Increment</Button>
        <Button class="clearBtn" id="clear">Clear</Button>
    </div>


    <script src="index.js"></script>
</body>
</html>
